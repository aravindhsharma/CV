<html>
  <head>
    <title>Register</title>
    <link rel="shortcut icon" href="Images/favicontest.ico" />
    <link rel="apple-touch-icon" href="Images/favicontest.ico" />
    <link rel="icon" href="Images/favicontest.ico" />
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <form
      action="mailto:aravindhsharma2@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label for="">First Name:</label>
      <input
        type="text"
        name="Firstname"
        placeholder="Enter Firstname"
        required
      /><br />

      Last Name:
      <input
        type="text"
        name="Lastname"
        placeholder="Enter Lastname"
        required
      /><br />

      Email:
      <input
        type="email"
        name="Email"
        placeholder="Enter Email Address"
        required
      /><br />

      Password:
      <input
        type="password"
        minlength="4"
        name="Password"
        placeholder="Enter Password"
        required
      /><br />

      Birthday:
      <input type="date" name="Birthday" required /><br /><br />

      Gender:
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female<br /><br />

      Nationality:
      <input type="checkbox" name="nationality" value="Indian" />Indian
      <input type="checkbox" name="nationality" value="NRI" />NRI<br /><br />

      ID Proof:
      <select multiple name="Identity" id="">
        <option value="Passport">Passport</option>
        <option value="Aadhar">Aadhar Card</option>
        <option value="VoterID">Voter ID</option>
        <option value="Pancard">Pan Card</option></select
      ><br /><br />

      Comment:
      <textarea
        name="Comment"
        id=""
        cols="30"
        rows="10"
        placeholder="Enter Description"
      ></textarea>

      <input type="submit" value="register" />
      <input type="reset" /><br />
    </form>
  </body>
</html>
